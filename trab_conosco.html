<html>
    <head>        
        <title>Trabalhe conosco - Projeto - While developer</title>

        <link rel="stylesheet" href="css/estilo.css" type="text/css" >
        
    </head>
<body class="bodyFrm">
    
    <div class="layoutvalidopelaw3c">
        <p>
            <a href="http://validator.w3.org/check?uri=referer" onClick="window.open('http://validator.w3.org/check?uri=http%3A%2F%2Fwhiledeveloper.com.br%2Fprojetos%2Fprojeto1%2Ftrab_conosco.html'); return false;"><img src="http://www.w3.org/Icons/valid-html401" alt="Valid HTML 4.01 Strict" height="31" width="88"></a>
        </p>
     
        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer" onClick="window.open('http://jigsaw.w3.org/css-validator/check/referer'); return false;">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS válido!" >
            </a>
        </p>
    </div>
    
    <div class="main">
        <div id="infoFrm" style="display: none;">Atenção! Este formulário é apenas um "exemplo" e os dados do mesmo não serão gravados.</div>
        
        <a href="index.html"><img class="imgBanner" src="img/img5.jpg" alt=""></a>    
            <form id="tra_conosco" method="post" onSubmit="return valida_curriculo(this);" action="index.html">
                <div class="cent_form">
                    <label for="objetivo">Objetivo Profissional*</label>
                        <input type="text" id="objetivo" size="50" maxlength="40"><br ><br >
                    <label for="nome">Dados Pessoais</label>
                    <br ><hr><br >
                    <label for="nome">Nome*</label>
                        <input type="text" id="nome" size="50" maxlength="50">
                    <label for="mail">E-mail* </label>
                        <input type="text" id="mail" size="40" maxlength="40">
                    <br><br>
                    Sexo <select id="sexo" >
                            <option value="M"> Masculino </option>
                            <option value="F"> Feminino </option>
                        </select>
                    Estado Civil <select id="civil">
                        <option value="S"> Solteiro(a)</option>
                        <option value="C"> Casado(a)</option>
                        <option value="V"> Viuvo(a)</option>
                    </select>
                    <label for="data_nasc">Data de nascimento*</label><input type="text" id="data_nasc" size="12" maxlength="10"><br><br>
                    <label for="endereco">Endereço* </label><input type="text" id="endereco" size="48" maxlength="60">
                    <label for="cep">Cep* </label><input type="text" id="cep" size="15" maxlength="10"><br><br>
                    <label for="bairro">Bairro*</label> <input type="text" id="bairro" size="50" maxlength="50">
                    <label for="cidade">Cidade*</label> <input type="text" id="cidade" size="45" maxlength="30"><br><br>
                    <label for="fone">Telefone Residencial </label><input type="text" id="fone" size="15" maxlength="12">
                    <label for="fonecel">Telefone Celular</label> <input type="text" id="fonecel" size="15" maxlength="13">
                    <label for="fonerec">Telefone Contato* </label><input type="text" id="fonerec" size="15" maxlength="13"><br><br> 
                    <label for="RG">Documentação</label>
                    <br><hr><br>
                    <label for="RG">RG*</label> <input type="text" id="RG" size="20" maxlength="15">
                    <label for="cpf">CPF* </label><input type="text" id="cpf" size="15" maxlength="14"><br><br>
                    Carteira de motorista <select id="Res_cnh"> 
                        <option value="N"> Não </option>
                        <option value="S"> Sim </option>
                    </select>
                    Categoria <select id="cat_cnh">
                        <option value="">    </option>
                        <option value="A"> A </option>
                        <option value="B"> B </option>
                        <option value="A/B"> A e B </option>
                        <option value="C"> C </option>
                        <option value="D"> D </option>
                        <option value="E"> E </option> </select>
                    Curso Mopp <select id="Cur_mopp">
                        <option value="N"> Não</option>
                        <option value="S"> Sim</option>
                    </select>
                    <label for="num_cnh">Nº da CNH </label><input type="text" id="num_cnh" size="20" maxlength="21"><br><br>
                    Formação Acadêmica
                    <br><hr><br>
                    Graduação <select id="Graduacao">
                        <option value="Fundamenta IN"> Ensino Fundamental incompleto</option>
                        <option value="Fundaementa Com"> Ensino Fundamental completo</option>
                        <option value="Medio IN"> Ensino Médio Incompleto </option>
                        <option value="Medio Com"> Ensino Médio Completo </option>
                        <option value="Superior IN"> Superior Incompleto </option>
                        <option value="Superior Com"> Superior Completo </option>
                        <option value="Pos grad"> Pós Graduação </option>
                        <option value="Dout"> Doutorado </option></select>

                    Situação <select id="situacao"> 
                        <option value="C"> Cursando </option>
                        <option value="T"> Trancado </option>
                        <option value="F"> Finalizado </option></select><br><br>
                    
                        <label for="nome_empresa">Experiência Profissional</label>
                        <br><hr><br>
                        <label for="nome_empresa">Nome da empresa</label> <input type="text" id="nome_empresa" size="30" maxlength="30">
                        <label for="cargo">Cargo</label> <input type="text" id="cargo" size="30" maxlength="30"><br><br>
                        <label for="data_inic">Iniciado em</label> <input type="text" id="data_inic" size="10" maxlength="10">
                        <label for="data_sai">Saída em</label> <input type="text" id="data_sai" size="10" maxlength="10"><br><br>
                        <label for="pq_trab">Por que deseja trabalhar na "Empresa"?*</label><br>
                        <textarea id="pq_trab" cols="55" rows="5" ></textarea><br><br>


                    <input type="reset" id="limpa" value="Limpar" >
                    <input type="button" id="echo" value="Imprimir" onClick="print();" >
                    <input type="submit" id="cadastra" value="cadastrar" >
                    <input type="button" id="home" value="Home" onClick="window.open('index.html');">
         </div>
       </form>
    </div> <!-- FIM MAIN -->
    <script  type="text/javascript" src="js/valida_forms.js"></script> 
    <script  type="text/javascript" src="js/jquery.js"></script> 
    <script  type="text/javascript" src="js/app.js"></script> 
        
</body>
</html>
